<!-- BTC 即時更新功能 -->
<script>
  async function fetchBTCPrice() {
    try {
      let response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin');
      let data = await response.json();
      let btc = data[0];
      let price = btc.current_price;
      let change = btc.price_change_percentage_24h;

      let btcPriceElement = document.getElementById('btc-price');
      btcPriceElement.innerText = 'BTC: $' + price.toFixed(2) + ' (' + (change >= 0 ? '+' : '') + change.toFixed(2) + '%)';

      if (change >= 0) {
        btcPriceElement.style.color = '#597247'; // 綠色
      } else {
        btcPriceElement.style.color = '#953537'; // 紅色
      }
    } catch (error) {
      document.getElementById('btc-price').innerText = 'BTC: Error';
    }
  }

  // 頁面載入時抓一次
  fetchBTCPrice();

  // 每1分鐘更新一次
  setInterval(fetchBTCPrice, 1 * 60 * 1000);
</script>
